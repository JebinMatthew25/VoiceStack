<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead">
        <div class="inner">
            <h3 class="masthead-brand">
                VoiceStack

    </header>

    <main role="main" class="cover app">

            <input class="form-control" id="note-textarea" placeholder="voice input goes here"/>
        </div>
        <h3 class="lead no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3>

                <li>
                    <p class="no-notes">You don't have any IDs yet.</p>
                </li>
            </ul>

    </main>

    <footer class="mt-auto">
        <button class="btn btn-success" id="main-btn">Start Recognition</button>
        <button class="btn btn-secondary" id="save-note-btn">Save Note</button>
        <div id="log" class="alert alert-primary" style="margin-top: 1em" role="alert">
            <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>
